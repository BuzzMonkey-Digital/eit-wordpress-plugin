<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="popup.css">


</head>
<body>
	
<!-- Trigger/Open The Modal -->
<button id="registerBtn">REGISTER</button>

<!-- The Register Modal -->
<div id="registerModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="modal-title">SIGN UP</h2>
    </div>
    <div class="modal-body">
      <p>Register your account to make a booking:</p>

      <form>
        <div class="form-group">
          <input placeholder="First Name" class="input-control" id="FirstName" name="firstName" type="text"/>
          <input placeholder="Last Name" class="input-control" id="LastName" name="lastName" type="text"/>
        </div>

        <div class="form-group">
          <input placeholder="Email" class="input-control" id="Email" name="email" type="email"/>
          <input placeholder="Phone" class="input-control" id="Phone" name="phone" type="text"/>
        </div>

        <div class="form-group">
          <input placeholder="Address" class="input-control" id="Address" name="address" type="text"/>
          <input placeholder="City" class="input-control" id="City" name="city" type="text"/>
        </div>

        <div class="form-group">
          <input placeholder="Create Password" class="input-control" id="CreatePassword" name="createPassword" type="password"/>
          <input placeholder="Confirm Password" class="input-control" id="ConfirmPassword" name="confirmPassword" type="password"/>
        </div>


      </div>
            <div class="modal-footer">
               <div class="submit-container">
        <input type="submit" value="REGISTER" id="submit" style="margin-right: auto; margin-left: auto;"/>
      </div>
            </div>
      </form>
  </div>
          
</div>

<!-- Trigger/Open The Modal -->
<button id="loginBtn">LOG IN</button>

<!-- The Login Modal -->
<div id="loginModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="modal-title">SIGN UP</h2>
    </div>
    <div class="modal-body">
      <p>Register your account to make a booking:</p>

      <form>
        <div class="form-group">
          <input placeholder="Email" class="input-control" id="LoginEmail" name="loginEmail" type="email"/>
          <input placeholder="Password" class="input-control" id="LoginPassword" name="loginPassword" type="password"/>
        </div>

      </div>
            <div class="modal-footer">
               <div class="submit-container">
        <input type="submit" value="LOG IN" id="submit" style="margin-right: auto; margin-left: auto;"/>
      </div>
            </div>
      </form>
  </div>
          
</div>
<script src="popup.js" type="text/javascript"></script>
</body>
</html>
